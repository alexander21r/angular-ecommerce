<mat-expansion-panel *ngIf="categories" #panel class="p-1">
  <mat-expansion-panel-header>
    <mat-panel-title>Categories</mat-panel-title>
  </mat-expansion-panel-header>
  <mat-selection-list [multiple]="false" hideSingleSelectionIndicator>
    <mat-list-option
      *ngFor="let category of categories"
      [value]="category"
      (click)="onShowCategory(category); panel.close()"
    >
      <button>
        {{ category }}
      </button></mat-list-option
    >
  </mat-selection-list>
</mat-expansion-panel>
