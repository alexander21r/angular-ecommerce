<mat-card
  class="text-center p-8 rounded"
  [ngClass]="{ 'text-center': !fullWidthMode }"
  *ngIf="product"
>
  <div [ngClass]="{ flex: fullWidthMode }" class="">
    <img
      [src]="product.image"
      alt=""
      class="mx-auto"
      [ngClass]="{ 'h-[230px]': !fullWidthMode, 'h-[270px]': fullWidthMode }"
    />
    <div
      class="w-full"
      [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }"
    >
      <div>
        <h5>{{ product.category }}</h5>
        <p class="truncate">{{ product.title }}</p>
        <p *ngIf="fullWidthMode">{{ product.description }}</p>
      </div>
      <div class="flex justify-between">
        <span class="text-red-400">{{ product.price | currency }}</span>
        <button (click)="onAddToCart()">
          <mat-icon fontIcon="shopping_cart" class="text-gray-500"></mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
