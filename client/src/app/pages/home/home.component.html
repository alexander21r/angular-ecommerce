<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer-content class="p-6">
    <app-products-header
      (itemsCountChange)="onItemsCountChange($event)"
      [windowWidth]="windowWidth"
      (sortChange)="onSortChange($event)"
      (coulmnsCountChange)="onColumnsChange($event)"
    ></app-products-header>
    <app-filter (showCategory)="onShowCategory($event)"></app-filter>
    <mat-grid-list
      gutterSize="16"
      [cols]="windowWidth > 700 ? cols : 1"
      [rowHeight]="rowHeight"
      class="mt-12"
    >
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box
          [product]="product"
          (addToCart)="onAddToCart($event)"
          class="w-full"
          [fullWidthMode]="cols === 1"
        ></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
